# Specify resources to test here.

# Specify languages to be tested
languages:
  - "en-us"

# vocab is lowercase .voc file basenames
vocab:
  - "debug"
  - "disable"
  - "enable"
  - "exit"
  - "listening"
  - "no"
  - "request"
  - "restart"
  - "shutdown"
  - "solo"
  - "start"
  - "start_sww"
  - "stop"
  - "stop_sww"
  - "ww"

# dialog is .dialog file basenames (case-sensitive)
dialog:
  - "action_not_confirmed"
  - "already_requiring"
  - "already_skipping"
  - "ask_exit_shutdown"
  - "ask_start_requiring"
  - "ask_start_skipping"
  - "confirm_brain_disabled"
  - "confirm_brain_enabled"
  - "confirm_cancel"
  - "confirm_exiting"
  - "confirm_listening_disabled"
  - "confirm_listening_enabled"
  - "confirm_require_ww"
  - "confirm_restarting"
  - "confirm_shutdown"
  - "confirm_skip_ww"
  - "not_doing_anything"

# regex entities, not necessarily filenames
regex: []
intents:
  # Padatious intents are the `.intent` file names
  padatious: []
  # Adapt intents are the name passed to the constructor
  adapt:
    - 'ExitShutdownIntent'
    - 'SkipWWIntent'
    - 'SoloModeIntent'
    - 'UseWWIntent'
    - 'StopSoloModeIntent'
    - 'ConfirmListeningIntent'
    - 'ShowDebugIntent'
